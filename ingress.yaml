apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-mt-ingress
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
#  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: nginx-multitool-service
            port:
              number: 9001
      - path: /api
        pathType: Exact
        backend:
          service:
            name: nginx-multitool-service
            port:
              number: 9002